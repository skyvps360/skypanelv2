version: '3.8'

# PaaS Infrastructure Stack
# Auto-deployed services for SkyPanelV2 PaaS functionality

services:
  # Grafana Loki - Log aggregation
  loki:
    image: grafana/loki:2.9.3
    command: -config.file=/etc/loki/local-config.yaml
    ports:
      - "3100:3100"
    volumes:
      - loki-data:/loki
    configs:
      - source: loki-config
        target: /etc/loki/local-config.yaml
    networks:
      - paas-infrastructure
    restart: unless-stopped
    deploy:
      update_config:
        order: start-first
        failure_action: rollback
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3100/ready || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Promtail - Log shipper for Docker logs
  promtail:
    image: grafana/promtail:2.9.3
    command: -config.file=/etc/promtail/config.yml
    volumes:
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
    configs:
      - source: promtail-config
        target: /etc/promtail/config.yml
    networks:
      - paas-infrastructure
    restart: unless-stopped
    depends_on:
      - loki

  # Grafana - Log visualization
  grafana:
    image: grafana/grafana:10.2.3
    ports:
      - "3002:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=%(protocol)s://%(domain)s:3002/
      - GF_SERVER_SERVE_FROM_SUB_PATH=false
    volumes:
      - grafana-data:/var/lib/grafana
    configs:
      - source: grafana-datasources
        target: /etc/grafana/provisioning/datasources/datasources.yaml
    networks:
      - paas-infrastructure
    restart: unless-stopped
    depends_on:
      - loki

  # Traefik - Reverse proxy with automatic HTTPS
  traefik:
    image: traefik:v2.10
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.swarmMode=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsencrypt.acme.tlschallenge=true"
      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      - "--entrypoints.web.http.redirections.entryPoint.scheme=https"
      - "--entrypoints.web.http.redirections.entryPoint.permanent=true"
      - "--certificatesresolvers.letsencrypt.acme.email=${TRAEFIK_ACME_EMAIL:-admin@example.com}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"  # Traefik dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik-certs:/letsencrypt
    networks:
      - paas-public
    restart: unless-stopped
    deploy:
      placement:
        constraints:
          - node.role == manager

  # Prometheus - Metrics collection (optional)
  prometheus:
    image: prom/prometheus:v2.48.1
    ports:
      - "9090:9090"
    volumes:
      - prometheus-data:/prometheus
    configs:
      - source: prometheus-config
        target: /etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - paas-infrastructure
    restart: unless-stopped

  # cAdvisor - Container metrics
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    networks:
      - paas-infrastructure
    restart: unless-stopped
    privileged: true
    devices:
      - /dev/kmsg

volumes:
  loki-data:
    driver: local
  grafana-data:
    driver: local
  traefik-certs:
    driver: local
  prometheus-data:
    driver: local

networks:
  paas-infrastructure:
    driver: overlay
    attachable: true
  paas-public:
    driver: overlay
    attachable: true

configs:
  loki-config:
    external: true
    name: loki-config-${CONFIG_VERSION:-v1}
  promtail-config:
    external: true
    name: promtail-config-${CONFIG_VERSION:-v1}
  grafana-datasources:
    external: true
    name: grafana-datasources-${CONFIG_VERSION:-v1}
  prometheus-config:
    external: true
    name: prometheus-config-${CONFIG_VERSION:-v1}
