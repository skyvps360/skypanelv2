services:
  app:
    build:
      context: .
      args:
        VITE_API_URL: ${VITE_API_URL:-/api}
    image: skypanelv2-app
    container_name: skypanelv2-app
    ports:
      - "3001:3001"
    env_file:
      - docker/.env
    environment:
      # Core application settings
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-3001}
      CLIENT_URL: ${CLIENT_URL:-http://localhost:3001}
      
      # Database and Redis
      DATABASE_URL: ${DATABASE_URL:-postgresql://skypanel:skypanel@postgres:5432/skypanel}
      REDIS_URL: ${REDIS_URL:-redis://default@redis:6379}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      
      # Security and JWT
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      SSH_CRED_SECRET: ${SSH_CRED_SECRET}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      TRUST_PROXY: ${TRUST_PROXY:-loopback}
      
      # Branding
      COMPANY_NAME: ${COMPANY_NAME:-SkyPanel}
      COMPANY_BRAND_NAME: ${COMPANY_BRAND_NAME:-SkyPanel}
      VITE_COMPANY_NAME: ${VITE_COMPANY_NAME:-SkyPanel}
      
      # Email/SMTP
      SMTP2GO_API_KEY: ${SMTP2GO_API_KEY}
      SMTP2GO_USERNAME: ${SMTP2GO_USERNAME}
      SMTP2GO_PASSWORD: ${SMTP2GO_PASSWORD}
      FROM_EMAIL: ${FROM_EMAIL}
      FROM_NAME: ${FROM_NAME:-SkyPanel Support}
      SMTP2GO_HOST: ${SMTP2GO_HOST:-mail.smtp2go.com}
      SMTP2GO_PORT: ${SMTP2GO_PORT:-2525}
      SMTP2GO_SECURE: ${SMTP2GO_SECURE:-false}
      SMTP2GO_REQUIRE_TLS: ${SMTP2GO_REQUIRE_TLS:-true}
      TEST_EMAIL: ${TEST_EMAIL}
      CONTACT_FORM_RECIPIENT: ${CONTACT_FORM_RECIPIENT}
      
      # PayPal
      PAYPAL_CLIENT_ID: ${PAYPAL_CLIENT_ID}
      PAYPAL_CLIENT_SECRET: ${PAYPAL_CLIENT_SECRET}
      PAYPAL_MODE: ${PAYPAL_MODE:-sandbox}
      
      # Provider API tokens
      LINODE_API_TOKEN: ${LINODE_API_TOKEN}
      LINODE_API_URL: ${LINODE_API_URL:-https://api.linode.com/v4}
      DIGITALOCEAN_API_TOKEN: ${DIGITALOCEAN_API_TOKEN}
      
      # Rate limiting
      RATE_LIMIT_ANONYMOUS_WINDOW_MS: ${RATE_LIMIT_ANONYMOUS_WINDOW_MS:-900000}
      RATE_LIMIT_ANONYMOUS_MAX: ${RATE_LIMIT_ANONYMOUS_MAX:-200}
      RATE_LIMIT_AUTHENTICATED_WINDOW_MS: ${RATE_LIMIT_AUTHENTICATED_WINDOW_MS:-900000}
      RATE_LIMIT_AUTHENTICATED_MAX: ${RATE_LIMIT_AUTHENTICATED_MAX:-500}
      RATE_LIMIT_ADMIN_WINDOW_MS: ${RATE_LIMIT_ADMIN_WINDOW_MS:-900000}
      RATE_LIMIT_ADMIN_MAX: ${RATE_LIMIT_ADMIN_MAX:-1000}
      
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  postgres:
    image: postgres:16
    container_name: skypanelv2-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-skypanel}
      POSTGRES_USER: ${POSTGRES_USER:-skypanel}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-skypanel}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-skypanel}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: skypanelv2-redis
    restart: unless-stopped
    command: >
      sh -c '
      if [ -n "$REDIS_PASSWORD" ]; then
        redis-server --requirepass "$REDIS_PASSWORD" --save "" --appendonly no
      else
        redis-server --save "" --appendonly no
      fi
      '
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

volumes:
  postgres-data:
  redis-data:
