services:
  app:
    build:
      context: .
      args:
        VITE_API_URL: ${VITE_API_URL:-/api}
    image: skypanelv2-app
    container_name: skypanelv2-app
    ports:
      - "3001:3001"
    env_file:
      - docker/.env
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: ${DATABASE_URL:-postgresql://skypanel:skypanel@postgres:5432/skypanel}
      REDIS_URL: ${REDIS_URL:-redis://default@redis:6379}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    command: ["node", "--import", "tsx", "api/server.ts"]

  postgres:
    image: postgres:16
    container_name: skypanelv2-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-skypanel}
      POSTGRES_USER: ${POSTGRES_USER:-skypanel}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-skypanel}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-skypanel}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: skypanelv2-redis
    restart: unless-stopped
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

volumes:
  postgres-data:
  redis-data:
